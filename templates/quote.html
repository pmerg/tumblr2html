<html>
	<head>
		<title>{{ text|truncatewords:10 }}</title>
	</head>
	<body>
		<blockquote>{{ text }}</blockquote>
		<p>source: {{ source|safe }}</p>
		<div class="post-date">{{ date }}</div>
		{% if tags %}
		<div class="entry-tags">tags: 
			{% for t in tags %}<a href="{{ blog.baseURL }}/tag/{{ t }}">{{ t }}</a>
			{% if forloop.last %} {% else %}, {% endif %}
			{% endfor %} 
		</div>
		{% endif %}
	</body>
</html>
