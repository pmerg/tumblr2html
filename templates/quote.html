{% extends "post.html" %}

{% block page_title %}"{{ post.text|truncatewords:10 }}"{% endblock %}

{% block page_header %}{{ post.text|truncatewords:10 }}{% endblock %}

{% block main_content %}
		<blockquote>{{ post.text|safe }}</blockquote>
		--{{ post.source|safe }}
		{{ post.body|safe }}
{% endblock %}
